<tabset class="small-tabs">
  <tab ng-repeat="db in openDbs" active="activeState[db.id]">
    <tab-heading>
      {{db.name}} <close-button close="closeTab($index)" />
    </tab-heading>
    <div style="padding-top:4px;">      
      <db-console ds="db" active="activeState[db.id]"/>
    </div>
  </tab>
</tabset>

<div class="modal-header">
  <h3 class="modal-title">Query Details</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" id="name" ng-model="query.name"
                 placeholder="A query name">
      </div>
    </div>
    <div class="form-group">
      <label for="dbms" class="col-sm-4 control-label">Description</label>
      <div class="col-sm-8">
          <textarea class="form-control" ng-model="query.description"
                    rows="3" placeholder="Query description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<div class="col-md-7">
  
  <h1 class="page-header">Connect to a Database</h1>
  
  <alert ng-if="message" type="warning">{{message}}</alert>
  <br/>
  <div class="col-md-9">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" ng-model="dbcon.name" placeholder="A name">
        </div>
      </div>
      <div class="form-group">
        <label for="dbms" class="col-sm-4 control-label">Database Type</label>
        <div class="col-sm-8">
          <select class="form-control" id="dbms" ng-model="dbcon.dbms">
            <option value="" disabled>Select a Database Type</option>
            <option value="ORACLE">Oracle</option>
            <option value="H2">H2</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="dbpath" class="col-sm-4 control-label">Database</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="dbpath" ng-model="dbcon.url" placeholder="Database">
        </div>
      </div>
      <div class="form-group">
        <label for="schema" class="col-sm-4 control-label">Schema</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="schema" ng-model="dbcon.schema" placeholder="Schema">
        </div>
      </div>      
      <div class="form-group">
        <label for="user" class="col-sm-4 control-label">User Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="user" ng-model="dbcon.user_name" placeholder="User Name">
        </div>
        
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" ng-model="dbcon.password"
                 placeholder="Password">
          
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-8">
          <button type="button" ng-disabled="waiting" ng-click="save()" class="btn btn-primary" >Connect</button>
        </div>
      </div>
    </form>
    
  </div>
</div>

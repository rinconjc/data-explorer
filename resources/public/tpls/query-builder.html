<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">From:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="table(s) to query from..." size="40"  typeahead="t for t in tables | filter:$viewValue" ng-model="model.table" typeahead-editable="false" typeahead-on-select="addTable($item, $model, $label)" focus-on="selectTables" typeahead-min-length="0" />
        <span class="input-group-btn">
          <div class="btn-group" dropdown dropdown-append-to-body auto-close="disabled">
            <button class="btn btn-default dropdown-toggle" type="button" dropdown-toggle>
              Related <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="(rt,i) in relatedTables"><a href="" ng-click="addRelated(rt)"><span class="glyphicon glyphicon-plus-sign"></span> {{rt}}</a></li>
            </ul>
          </div>
        </span>
      </div>
      <div class="tags">
        <span class="label label-default" ng-repeat="t in fromTables">{{t}} <close-button close="delTable($index)" /> </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">Columns:</label>
    <div class="col-sm-11">
      <div class="row">
        <div class="col-md-4">
          <label for="columns" class="control-label">Available:</label>
          <select class="form-control" multiple size="6"  >
            <option value="{{$index}}" ng-dblclick="col.selected=true" ng-repeat="col in columns | filter:{selected:false} | orderBy:col">{{col.table}}.{{col.name}}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="columns" class="control-label">Selected:</label>
          <select class="form-control" multiple size="6">
            <option value="{{$index}}" ng-dblclick="col.selected=false" ng-repeat="col in columns | filter:{selected:true} | orderBy:col">{{col.table}}.{{col.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="columns" class="col-sm-1 control-label">Where:</label>
    <div class="col-sm-10">
      <div class="form-inline">
        <select class="form-control" ng-model="criterion.column" ng-options="col.table+'.'+col.name for col in columns | filter:{special:false}"/>
        <select class="form-control" ng-model="criterion.operator" placeholder="operator" ng-options="op for op in CriteriaConsts.operators"/>
        <select class="form-control" ng-model="criterion.operandType" placeholder="" ng-options="type for type in CriteriaConsts.operandTypes"/>
        <input class="form-control" ng-show="criterion.operandType=='value'" ng-model="criterion.operand" type="text" value=""/>
        <input class="form-control" ng-show="criterion.operandType=='expression'" ng-model="criterion.operand" type="text" value=""/>
        <select ng-show="criterion.operandType=='column'" class="form-control" ng-model="criterion.operand" ng-options="col.table+'.'+col.name for col in columns|filter:{special:false}"/>
        <button class="btn btn-default" ng-click="criteria.push(criterion)"><span class="glyphicon glyphicon-plus"></span></button>
      </div>
      <ul class="list-unstyled">
        <li ng-repeat="c in criteria">
          {{c.column.table}}.{{c.column.name}} {{c.operator}} {{c.operand}}
        </li>
      </ul>
    </div>
  </div>
</form>
